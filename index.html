<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="leftside">
        <div id="odin-bar-container"> 
            <img src="odin-lined.png" alt="Odin Icon" class="odin-icon">
            <p>Odin RecipeBar</p>
        </div>
    </div>
    <div id="rightside">
        <div class="bodytext" id="topright">
            <p>Give me your recipes. I want all your recipes. Your grandmother's, your father's, your sister's, your daughter's.</p> 
            <p>I will use them the better to cook with.</p>
            <p>Let's eat!</p>
        </div>
        <form action="/my-handling-form-page" method="post">
            <h1 class="bodytext">Let's do this thang!</h1>
            <div class="form-columns"> <div class="column"> <p>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="user_first_name" />
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="text" id="email" name="user_email" />
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="text" minlength="3" id="password" name="user_password" />
                    </p>
                </div><div class="column"> <p>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="user_last_name" />
                    </p>
                    <p>
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="user_phone" />
                    </p>
                    <p>
                        <label for="confirmed_password">Confirm Password</label>
                        <input type="text" minlength="3" id="confirmed_password" name="user_confirmed_password" />
                    </p>
                </div></div>
        </form>
        <button type="submit">Create Account</button>
        <p id="login">Already have an account? <a href="http://www.facebook.com">Log in.</a></p>
    </div>
</body>
</html>
